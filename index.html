<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Guess my number</title>
	</head>
	<body>
		<header class="header">
			<div class="top">
				<button class="btn again">Again!</button>
				<p class="between">(Between 1 and 20)</p>
			</div>
			<h1 class="title">Guess the number!</h1>
			<div class="number">?</div>
		</header>

		<section class="main-section">
			<div class="input-section">
				<input type="number" class="input" placeholder="0" min="0" max="20" step="1" required maxlength="2" />
				<button class="btn check">check!</button>
			</div>

			<div class="score-section">
				<p class="start-guessing">Start guessing...</p>

				<div class="scores">
					<p class="score-text">ğŸ’¯ Score: <span class="score">20</span></p>
					<p class="highscore-text">ğŸ¥‡ Highscore: <span class="highscore">0</span></p>
				</div>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
